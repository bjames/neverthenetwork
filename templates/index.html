<!DOCTYPE html>
<title>Never the Network</title>
<h1>Network Tools</h1>
<form method="POST">
    DNS:
    <input type = "text" name = "dns_lookup" value = {{ dns_lookup or "neverthenetwork.com" }}>
    <select name = "record_type">
        <option value = {{ record_type or "A" }} > {{ record_type or "A" }}</option>
        <option value = "A">A</option>
        <option value = "AAAA">AAAA</option>
        <option value = "CNAME">CNAME</option>
        <option value = "DNAME">DNAME</option>
        <option value = "MX">MX</option>
        <option value = "NS">NS</option>
        <option value = "PTR">PTR</option>
        <option value = "SOA">SOA</option>
        <option value = "SRV">SRV</option>
        <option value = "TXT">TXT</option>
    </select>
    <input type="submit" value="Submit">
</form>
<h3> {{ dns_lookup }} IN {{ record_type }}</h3>
<pre>
    {% for dns_result in dns_results %}
        {{ dns_result['response'] }} {{dns_result['resolver']}}
    {% endfor %}
</pre>
